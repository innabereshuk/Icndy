<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icndy</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="with-loader">
    <section>
        <div class="container">
            <div class="grid">
                <div class="grid__item grid__item--2w grid__item--2h">
                    <div class="poster delay" data-class="fadeInUp">
                        <img src="img/1.jpg" alt="" class="poster__img">
                    </div>
                </div>
                <div class="grid__item">
                    <div class="poster delay" data-class="fadeInUp">
                        <img src="img/2.jpg" alt="" class="poster__img">
                    </div>
                </div>
                <div class="grid__item">
                    <div class="poster delay" data-class="fadeInRight">
                        <img src="img/3.jpg" alt="" class="poster__img">
                    </div>
                </div>
                <div class="grid__item grid__item--1-5h">
                    <div class="poster delay" data-class="fadeInLeft">
                        <img src="img/4.jpg" alt="" class="poster__img">
                    </div>
                </div>
                <div class="grid__item grid__item--1-5h">
                    <div class="poster delay" data-class="fadeInLeft">
                        <img src="img/5.jpg" alt="" class="poster__img">
                    </div>
                </div>
                <div class="grid__item grid__item--1-5h">
                    <div class="poster delay" data-class="fadeInLeft">
                        <img src="img/6.jpg" alt="" class="poster__img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="grid grid--c4">
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/7.jpg" alt="" class="poster__img">
                </div>
            </div>
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/8.jpg" alt="" class="poster__img">
                </div>
            </div>
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/9.jpg" alt="" class="poster__img">
                </div>
            </div>
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/10.jpg" alt="" class="poster__img">
                </div>
            </div>
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/11.jpg" alt="" class="poster__img">
                </div>
            </div>
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/12.jpg" alt="" class="poster__img">
                </div>
            </div>
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/13.jpg" alt="" class="poster__img">
                </div>
            </div>
            <div class="grid__item">
                <div class="poster poster--dark delay" data-class="zoomIn">
                    <img src="img/5.jpg" alt="" class="poster__img">
                </div>
            </div>
        </div>
    </section>
        
         <div class="loader">
             <div class="loader__outer">
                 <div class="loader__inner">
                     <div class="loader__group">
                         <div class="loader__item"></div>
                         <div class="loader__item"></div>
                         <div class="loader__item"></div>
                         <div class="loader__item"></div>
                     </div>
                 </div>
             </div>
         </div>

    <script>

        setTimeout(function(){
            document.body.classList.remove('with-loader');
            showPosters();
        }, 1200)
       

        window.addEventListener('scroll', function() {
            showPosters();
        });

        function showPosters() {
            let posters = document.querySelectorAll('.poster:not(.animated)');

            posters.forEach(function(poster) {
            let rect = poster.getBoundingClientRect();
            if (rect.y < (pageYOffset + window.innerHeight)) {
                let animation = poster.getAttribute('data-class');
                poster.classList.add('animated');
                poster.classList.add(animation);
            }
        })        
    }
    </script>
</body>
</html>
