<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loader</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/svg-loader.css">
</head>
<body class="with-loader">
    <div class="loader">
        <svg class="loader__svg" width="300" height="300" viewbox="0 0 300 300">
            <circle class="loader__inner" cx="150" cy="150" r="115" stroke-width="10">
            </circle>
            <g class="loader__group">
                <circle class="loader__item" cx="170" cy="170" r="130"></circle>
                <circle class="loader__item" cx="130" cy="150" r="130"></circle>
                <circle class="loader__item" cx="150" cy="140" r="130"></circle>
                <circle class="loader__item" cx="160" cy="130" r="130"></circle>
            </g>
            <circle class="loader__outer" cx="150" cy="150" r="130" stroke-width="10"></circle>
        </svg>
    </div>
    
</body>
</html>
